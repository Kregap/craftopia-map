<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Craftopia interactive map">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="Kregap">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Craftopia Map</title>
        <link rel="icon" type="image/x-icon" href="images/favicon.png">

        <!-- Leaflet - map plugin -->
        <link rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin="">
        </script>

        <!-- Bootstrap - toolkit -->
        <link rel="stylesheet" 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" 
            crossorigin="anonymous">
        </script>

        <!-- My files -->
        <link rel="stylesheet" type="text/css" href="css/credits.css">

        <style>
            :root {
                --color-accent: #1c7088;
            }

            body {
                margin: 0px;
                font-family: Helvetica Neue, sans-serif
            }

            #game-logo{
                pointer-events: none;
                position: absolute;
                z-index: 999;
                top: 25px;
                left: 50%;
                transform: translateX(-50%);
            }

            #map { 
                height: 100vh; 
                background-color: #296568;
                cursor: crosshair;
            }

            button, .leaflet-modal {
                border: 1px solid rgba(0, 0, 0, 0.7);
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
                border-radius: 3px;
            }

            button {
                font-weight: bold;
                background-color: #fff;
                height: 30px;
                width: 30px;
            }


            button:hover {
                background-color: #f4f4f4;
            }

        </style>
    </head>
    <body>
        <div id="map"></div>
        <div id="game-logo"><img src="images/craftopia-logo.png"/></div>

        <script type="text/javascript">
            var map = L.map('map', {
                crs: L.CRS.Simple,
                zoomSnap: 0,
                zoomDelta: 0.25,
                minZoom: -1.75,
                maxZoom: 0
            });
            var bounds = [[0,0], [3000,6000]];
            var image = L.imageOverlay('images/maps/Map - Blank.png', bounds).addTo(map);
            map.fitBounds(bounds);

            function onMapClick(e) {
                const coordinates = `${e.latlng}`.substring(7).slice(0, -1).replace(/\.[0-9]*/g, '')
                navigator.clipboard.writeText(`[${coordinates}]`);
            }
            // When testing switch to true
            var testing = false
            if (testing) {
                // Copy coordinates to clipboard when clicking on the map.
                map.on('click', onMapClick);
            }

        </script>
        <script type="module" src="js/markers.js"></script>
        <script type="module" src="js/community.js"></script>
        <script type="module" src="js/credits.js"></script>
    </body>
</html>
