<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Craftopia interactive map">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="Kregap">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Craftopia Map</title>
        <link rel="icon" type="image/x-icon" href="images/favicon.png">

        <!-- Lodash -->
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
        
        <!-- Leaflet - map plugin -->
        <link rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin="">
        </script>

        <!-- Bootstrap - toolkit -->
        <link rel="stylesheet" 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" 
            crossorigin="anonymous">
        </script>

        <!-- My files -->
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/search.css">
        <link rel="stylesheet" type="text/css" href="css/credits.css">
        <link rel="stylesheet" type="text/css" href="css/coordinates.css">
    </head>
    <body>
        <div id="map"></div>
        <div id="game-logo" class="floating"><img src="images/craftopia-logo.png"/></div>
        <div id="search-container" class="floating">
            <input class="form-control mousetrap" id="marker-search-input" type="text" placeholder="Search for markers" aria-label="marker search input" autofocus>
            <a href="#" id="reset-hint">Esc to reset</a>
            <div class="list-group floating" id="search-results"><div id="search-results-list" class="overflow-y-auto"></div></div>
        </div>

        <script type="module" src="main.js"></script>
    </body>
</html>
