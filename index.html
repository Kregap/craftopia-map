<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Craftopia interactive map">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="Kregap">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Craftopia Map</title>
        <link rel="icon" type="image/x-icon" href="images/favicon.png">

        <!-- Leaflet - map plugin -->
        <link rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin="">
        </script>

        <!-- Bootstrap - toolkit -->
        <link rel="stylesheet" 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" 
            crossorigin="anonymous">
        </script>

        <!-- My files -->
        <link rel="stylesheet" type="text/css" href="css/search.css">
        <link rel="stylesheet" type="text/css" href="css/credits.css">
        <link rel="stylesheet" type="text/css" href="css/coordinates.css">

        <style>
            :root {
                --color-accent: #1c7088;
                --color-faded: gray;
            }

            body {
                margin: 0px;
                font-family: Helvetica Neue, sans-serif
            }

            #map { 
                height: 100vh; 
                background-color: #296568;
                cursor: crosshair;
            }

            .floating {
                position: absolute;
                z-index: 999;
            }

            #game-logo {
                pointer-events: none;
                top: 50px;
                left: 50vw;
                transform: translateX(-50%);
                -webkit-filter: drop-shadow(5px 5px 5px #222);
                filter: drop-shadow(5px 5px 5px #222);
            }

            #search-container {
                top: 12px;
                left: 54px;
                width: calc(20vw - 100px);
                min-width: 300px;
            }

            button, .leaflet-modal {
                background-color: white;
                border: 1px solid rgba(0, 0, 0, 0.7);
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
                border-radius: 3px;
                padding: 3px;
            }

            button {
                font-weight: bold;
                background-color: #fff;
                height: 30px;
                width: 30px;
            }


            button:hover {
                background-color: #f4f4f4;
            }

            #reset-hint {
                color: white;
                display: none;
            }

        </style>
    </head>
    <body>
        <div id="map"></div>
        <div id="game-logo" class="floating"><img src="images/craftopia-logo.png"/></div>
        <div id="search-container" class="floating">
            <input class="form-control mousetrap" id="marker-search-input" type="text" placeholder="Search for markers" aria-label="marker search input" autofocus>
            <a href="#" id="reset-hint">Esc to reset</a>
            <div class="list-group floating" id="search-results"><div id="search-results-list" class="overflow-y-auto"></div></div>
        </div>

        <script type="module" src="main.js"></script>
    </body>
</html>
