<html>
    <head>
        <title>Craftopia Map</title>
        <link rel="icon" type="image/x-icon" href="images/favicon.png">

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin="">
        </script>

        <style>
            body {
                background-color: dimgray;
                margin: 0px;
            }

            #map { 
                height: 100%; 
                background-color: #296568;
            }

            #map-legend{
                position:absolute;
                z-index:999;
                top:  5px;
                left: 50px;
            }

            #game-logo{
                position:absolute;
                z-index:999;
                top:  25px;
                left: 300px;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <div id="map-legend"><img src="images/map-legend.png"/></div>
        <div id="game-logo"><img src="images/craftopia-logo.png"/></div>

        <script type="text/javascript">
            var map = L.map('map', {
                crs: L.CRS.Simple,
                zoomSnap: 0,
                zoomDelta: 0.25,
                minZoom: -1.75,
                maxZoom: 1
            });
            var bounds = [[0,0], [3000,6000]];
            var image = L.imageOverlay('images/craftopia-map.jpg', bounds).addTo(map);
            map.fitBounds(bounds);
        </script>
    </body>
</html>
